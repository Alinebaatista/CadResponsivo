<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stylo.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <!-- fontawesome Ã¨ um conjunto de ferramentas de fontes e icones com base de css.-->
    <title>Login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="coloque seu usuario">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="password" id="password" placeholder="coloque sua senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span> Ou conecte-se com uma rede social</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="">
                        <i class="fab fa twitter"></i>
                        Login com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="">
                        <i class="fab fa facebook"></i>
                        Login com facebook
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
